{% extends 'blog/base.html' %}

{% load static %}

{% block content %}


            {% for post in posts %}
                <div class="post">
                    <p>Published: {{post.published_date}}</p>
                    <h1><a href=" {% url 'post_details' pk=post.pk %} ">{{post.title}}</a></h1>
                    <p>{{post.text}}</p>
                </div>
            {% endfor %}
            

{% endblock content %}
