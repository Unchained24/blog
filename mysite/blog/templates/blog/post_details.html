{% extends 'blog/base.html' %}
{% load static %}

{% block content %}

<div class="post">
    {% if post.published_date %}
        <div class = "date">
            {{post.published_date}}
        </div>
    {% endif %}

    {% if user.is_autheticated %}
    <a href ="{% url 'post_edit' pk=post.pk %}" class="btn btn-default"><span class="glyphicon glyphicon-pencil"></span></a>
    {% endif %}
    <h1>{{post.title}}</h1>
    <p>{{post.text}}</p>
</div>

{% endblock content %}
